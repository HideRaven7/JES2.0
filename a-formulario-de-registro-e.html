<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="imagenes/recursos/logo-jes.png">
    <link rel="stylesheet" href="css/estiloscss.css">
</head>
<body>
    <div class="body-container">
        <header class="home-header">
            <nav class="home-nav-container">
                <figure class="logo-jes">
                    <img src="imagenes/recursos/logo-jes.png" alt="logo-jes">
                </figure>
                <ul class="nav-ul-lateral">
                    <li class="nav-li-lateral li-perfil nav-current">
                        <a href="#p-home.html" class="a-perfil a-before">                            
                            <h3>Perfil</h3>
                        </a>
                    </li>
                    <li class="nav-li-lateral li-curso">
                        <a href="#" class="a-curso a-before">                            
                            <h3>Listado</h3>
                        </a>
                    </li> 
                    <li class="nav-li-lateral li-horario">
                        <a href="p-horario.html" class="a-horario a-before">                            
                            <h3>Horario</h3>
                        </a>
                    </li>
                    <li class="nav-li-lateral li-calificaciones">
                        <a href="p-calificaciones.html" class="a-calificaciones a-before">                            
                            <h3>Calificaciones</h3>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main-container-home">
            <section>
                <form action="#">
                    <fieldset class="form-container">
                        <legend>Estudiante</legend>          
                        <div class="regresar-perfil regresar-registro">
                            <a href="a_registro-profesores.html">
                                <figure>
                                    <img src="imagenes/iconos/flecha-regresar.svg" alt="regresar">
                                </figure>
                            </a>
                        </div>
                        <div class="subir-imagen-registro">
                            <label for="subir-imagen">Subir Imagen</label>
                            <input type="file" id="subir-imagen" autocomplete="off">
                        </div>
                        <div class="formulario-de-registro">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" autocomplete="off" required>
                        </div>
                        <div class="formulario-de-registro">
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" id="apellidos" name="apellidos" required>
                        </div>
                        <div class="formulario-de-registro">
                            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" autocomplete="off" required>
                        </div>
                        <div class="formulario-de-registro">
                            <label for="genero">G&eacute;nero:</label>
                            <select id="genero" name="genero">
                                <option selected disabled>----------</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                            </select>
                        </div>                    
                        <div class="formulario-de-registro">
                            <label for="curso">Curso:</label>
                            <select type="text" id="curso" name="curso">
                                <option selected disabled>Seleccionar</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                        <div class="formulario-de-registro">
                            <label for="seccion">Sección:</label>
                            <select name="seccion" id="seccion">
                                <option selected disabled>Seleccionar</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                            </select>
                        </div>
                        <div class="formulario-de-registro">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" autocomplete="off" required>
                        </div>
                        <div class="formulario-de-registro">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" autocomplete="off" required>
                        </div>
                        <div class="formulario-de-registro formulario-direccion">
                            <label for="direccion">Dirección:</label>
                            <input type="text" id="direccion" name="direccion" autocomplete="off" required>
                        </div>
                        <div class="formulario-de-registro">
                            <label for="matricula">ID:</label>
                            <input type="text" id="matricula" name="matricula" autocomplete="off" required>
                        </div>
                        <div class="formulario-de-registro">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" id="contrasena" name="contrasena" required autocomplete="off">
                        </div>
                        <div class="formulario-de-registro submit-registro">
                            <input type="submit" value="Registrar">
                        </div>  
                    </fieldset>
                </form>
            </section>
        </main>        
    </div>
    <script src="js/menu.js"></script>
</body>
</html>
