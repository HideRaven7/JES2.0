<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar un problema</title>
    <link rel="stylesheet" href="css/estiloscss.css">
    <link rel="icon" href="imagenes/recursos/logo-jes.png">
    <style>
        body {
            overflow-y: scroll;
            /* overflow-x: hidden; */
        }
        body::-webkit-scrollbar {
            background-color: #000000bd;
            width: 10px;
        }
        body::-webkit-scrollbar-thumb {
            background-color: #00000060;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- Usamos el header -->
    <header class="home-header">
        <div class="header-home-container">
            <div class="mobile-none jes-nombre-home">
                <h2>JES</h2>
                <h3>Junior Explorers System</h3>
            </div>
            <nav class="menu-navegador">
                <ul>
                    <li class="menu">
                        <figure>
                            <img src="imagenes/iconos/menu.svg" alt="menu-desplegable">
                        </figure>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-container-home">
            <nav class="home-nav-container">
                <figure class="logo-jes">
                    <img src="imagenes/recursos/logo-jes.png" alt="logo-jes">
                </figure>
                <ul class="nav-ul-lateral">
                    <li class="nav-li-lateral li-perfil">
                        <a href="configuracion.html" class="a-perfil">                            
                            <h3>General</h3>
                        </a>
                    </li>
                    <li class="nav-li-lateral li-horario">
                        <a href="#" class="a-horario">                            
                            <h3>Redes Sociales</h3>
                        </a>
                    </li>
                    <li class="nav-li-lateral li-calificaciones">
                        <a href="#" class="a-calificaciones">                            
                            <h3>Contáctate con nosotros</h3>
                        </a>
                    </li>
                </ul>
            </nav>
        <section id="central">
            <h3>Informar sobre algún problema</h3>
            <form action="#" class="reportar">
                <label for="report-area"></label>
                <textarea name="report" id="report-area" cols="40" rows="10" placeholder="Escriba aquí el problema que le ha sucedido..."></textarea>
                <div class="botones-reportar">
                    <button type="submit">Enviar</button>
                    <button type="reset">Borrar</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
