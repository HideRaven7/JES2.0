<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secci&oacute;n-A </title>
    <link rel="icon" href="imagenes/recursos/logo-jes.png">
    <link rel="stylesheet" href="/css/estiloscss.css">
</head>
<body>
    <header class="home-header">
        <div class="header-home-container">
            <div class="header-form">
                <figure>
                    <img src="imagenes/recursos/logo-jes.png" alt="logo-jes">
                </figure>
            </div>
            <div class="jes-nombre-home">
                <h2>JES</h2>
                <h3>Junior Explorers System</h3>
            </div>
            <nav class="menu-navegador">
                <ul>
                    <li class="menu">
                        <figure>
                            <img src="imagenes/iconos/menu.svg" alt="menu-desplegable">
                        </figure>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="form-main">
        <section>
            <form action="#">
                <fieldset class="form-container">
                    <legend>Profesor</legend>          
                    <div class="regresar-perfil regresar-registro">
                        <a href="a_registro-profesores.html">
                            <figure>
                                <img src="imagenes/iconos/flecha-regresar.svg" alt="regresar">
                            </figure>
                        </a>
                    </div>
                    <div class="subir-imagen-registro">
                        <label for="subir-imagen">Subir Imagen</label>
                        <input type="file" id="subir-imagen">
                    </div>
                    <div class="formulario-de-registro">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="cedula">N. Cedula:</label>
                        <input type="text" id="cedula" name="cedula" required>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="genero">G&eacute;nero:</label>
                        <select id="genero" name="genero">
                            <option selected disabled>Seleccionar</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                        </select>
                    </div>                    
                    <div class="formulario-de-registro">
                        <label for="curso">Curso:</label>
                        <select type="text" id="curso" name="curso">
                            <option selected disabled>Seleccionar</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="seccion">Sección:</label>
                        <select name="seccion" id="seccion">
                            <option selected disabled>Seleccionar</option>
                            <option value="todas asignatura">Todas</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                    </div>
                    <div class="formulario-de-registro formulario-asignatura">
                        <label for="asignatura">Asignatura:</label>
                        <input type="text" id="asignatura" name="asignatura" autocomplete="off" required>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" autocomplete="off" required>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                    <div class="formulario-de-registro">
                        <label for="matricula">ID:</label>
                        <input type="text" id="matricula" name="matricula" autocomplete="off" required>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" required autocomplete="off">
                    </div>
                    <div class="formulario-de-registro submit-registro">
                        <input type="submit" value="Registrar">
                    </div>  
                </fieldset>
            </form>
        </section>
    </main>
    <script src="js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
